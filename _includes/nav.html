<u1 class="menu">
{% for i in site.data.menu %}
    {% if i.subcategories != null %}
    <li><a href="{{ i.href }}" class="page-link">{{ i.title }}</a>
    <ul class="sub-menu">
    {% for subcategory in i.subcategories %}
    <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
     <li><a href="{{ i.href }}" class="page-link">{{ i.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
    </ul>
